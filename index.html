<body>
    <div class="container p-5">
        <div class="card">
            <div class="card-header">
                New Task
            </div>
            <div class="card-body">
                <form id="addTaskForm">
                    <div class="input-group mt-3">
                        <input id="typeNewTask" type="text" class="form-control" placeholder="Type a new task">
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-primary" id="btnAddNewTask"><i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="card mt-3">
            <div class="card-header">
                Task List
                <a id="btnDeleteAll" href="#" class="btn btn-outline-danger btn-sm delete-all float-right">
                    Delete All
                </a>
            </div>
            <ul id="task-list" class="list-group">

            </ul>
        </div>
    </div>
